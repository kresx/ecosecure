<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoSecure Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
  <script>
  if (!localStorage.getItem("eco_user")) {
    window.location.href = "login.html";
  }
</script>

</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <div class="logo">üåê EcoSecure</div>
      <h2>Login to Dashboard</h2>
      <form onsubmit="return handleLogin(event)">
        <div class="input-group">
          <label for="username">Username</label>
          <input type="text" id="username" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" required />
        </div>
        <div class="options">
          <label><input type="checkbox" id="rememberMe" /> Remember Me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p id="error" class="error-message"></p>
      </form>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const error = document.getElementById("error");

      const validUsername = "krish";
      const validPassword = "krs2801";

      if (username === validUsername && password === validPassword) {
        if (document.getElementById("rememberMe").checked) {
          localStorage.setItem("eco_user", username);
        }
        window.location.href = "index1.html"; // Your dashboard page
      } else {
        error.textContent = "Invalid username or password.";
      }

      return false;
    }
  </script>
</body>
</html>
